<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
  </head>
  <header>
    <img src="images/logo.png" alt="Golf 'R' US logo" />
    <div>
      <nav>
        <ul class="d-flex justify-content-around align-content-center">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <div>
      <h2>Welcome, please sign in:</h2>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="Remember" id="rememberuser1" />
      <label class="form-check-label" for="rememberuser1">Remember me</label>
    </div>

    <main>
      <h3>Want to become a member? Create account here!:</h3>

      <nav>
        <a href="register.html">Create Account!</a>
      </nav>
    </main>
    <footer>
      <script src="script/bootstrap.bundle.js"></script>
    </footer>
  </body>
</html>
